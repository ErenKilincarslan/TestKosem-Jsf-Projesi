<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true" />
        <h:form>

            <div class="sorupaneli1">
                <p:panel header="Select a Location" class="sorupaneli"  style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="kategori" value="Kategori: " />

                        <p:selectOneMenu id="kategori" value="#{dropdownView.kategori}" style="width:150px">
                            <p:ajax listener="#{dropdownView.onKategoriChange}" update="test" />
                            <f:selectItem itemLabel="Select Kategori" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.kategoriler}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="test" value="Test " />
                        <p:selectOneMenu id="test" value="#{dropdownView.test1}" style="width:150px">
                            <f:selectItem itemLabel="Select Test" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.testler}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:separator />
                    <p:commandButton  id="btn_testgetir" value="Testi Getir"  action="#{dropdownView.displayLocation}"  icon="ui-icon-check" />
                </p:panel>
            </div>

        </h:form>
    </h:body>
</html>
