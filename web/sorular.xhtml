<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true" />
        <h:form>
            <p:commandButton value="Submit" action="goster.xhtml?faces-redirect=true"  icon="ui-icon-check" />
            <p>#{dropdownView.li}</p>
            <c:forEach  var="soru" items="#{dropdownView.li}">
                <p>#{soru.soru}</p>
                <h:panelGrid columns="1" cellpadding="5">
                    <h:selectOneRadio value="#{soru.secilenCevap}" >
                        <f:selectItem itemValue="#{soru.cevap1}" itemLabel="#{soru.cevap1}" />
                        <f:selectItem itemValue="#{soru.cevap2}" itemLabel="#{soru.cevap2}" />
                        <f:selectItem itemValue="#{soru.cevap3}" itemLabel="#{soru.cevap3}" />
                        <f:selectItem itemValue="#{soru.cevap4}" itemLabel="#{soru.cevap4}" />
                    </h:selectOneRadio>
                </h:panelGrid>
            </c:forEach>
            
        </h:form>
    </h:body>
</html>
