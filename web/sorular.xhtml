<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true" />
        <h:form>
            <p:commandButton value="Submit" action="goster.xhtml?faces-redirect=true"  icon="ui-icon-check" />
            <c:forEach var="soru" items="#{dropdownView.li}">
                <p>#{soru.soru}</p>
                <h:selectOneRadio value="#{soru.secilenCevap}" >
                    <f:selectItem itemValue="#{soru.cevapCollection.get(0)}" itemLabel="#{soru.cevapCollection.get(0)}" />
                    <f:selectItem itemValue="#{soru.cevapCollection.get(1)}" itemLabel="#{soru.cevapCollection.get(1)}" />
                    <f:selectItem itemValue="#{soru.cevapCollection.get(2)}" itemLabel="#{soru.cevapCollection.get(2)}" />
                    <f:selectItem itemValue="#{soru.cevapCollection.get(3)}" itemLabel="#{soru.cevapCollection.get(3)}" />
                </h:selectOneRadio>
            </c:forEach>
        </h:form>
    </h:body>
</html>
