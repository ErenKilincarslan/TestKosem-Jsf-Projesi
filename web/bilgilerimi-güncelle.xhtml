<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="admin/resources/css/bootstrap.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="admin/resources/css/font-awesome.min.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="admin/resources/css/sitecss.css" type="text/css" media="all"/>

        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true" />

            <ui:include src="kullaniciSolHeader.xhtml"/>
            <div style="margin-left: 300px;margin-top: 70px;">
                <h:form>
                    <h:panelGrid columns="2">
                        <span>Adınız :</span>
                        <h:inputText class="inputText" id="adi" value="#{KullaniciManagedBean.getUserFromSession(session).adi}"/>
                        <span>Kullanıcı adı :</span>
                        <h:inputText class="inputText" id="kadi" value="#{KullaniciManagedBean.getUserFromSession(session).kullaniciAdi}"/>
                        <span>Sifreniz:</span>
                        <h:inputText class="inputText" id="sifre" value="#{KullaniciManagedBean.getUserFromSession(session).sifre}"/>
                        <span>Soyadi</span>
                        <h:inputText class="inputText" id="soyadi" value="#{KullaniciManagedBean.getUserFromSession(session).soyadi}"/>
                        <span>Email</span>
                        <h:inputText class="inputText" id="emial" value="#{KullaniciManagedBean.getUserFromSession(session).email}"/>
                        <h:commandButton class="inputText" action="#{KullaniciManagedBean.kaydet(session)}" value="Kaydet"></h:commandButton>

                    </h:panelGrid>
                </h:form>
            </div>
    </h:body>
</html>
