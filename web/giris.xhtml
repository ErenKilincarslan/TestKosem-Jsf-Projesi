        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>

            <div class="main">
                <article id="content">
                    <div class="wrapper">
                        <h:form class="col1">
                            <h2 class="under">Giris Yap</h2>

                                        <span>Eğer sayfamıza üye değilseniz <a href="uyeOl.xhtml">buraya</a> tıklayarak üye olabilirsiniz.</span>
