        <title>Test Köşem - Giris Yap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="images/x-icon" href="images/test.png"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/layout.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
        <script type="text/javascript" src="js/jquery-1.6.js" ></script>

        <script type="text/javascript" src="js/cufon-replace.js"></script>
        <script type="text/javascript" src="js/Swis721_Cn_BT_400.font.js"></script>
        <script type="text/javascript" src="js/Swis721_Cn_BT_700.font.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/tms-0.3.js"></script>
        <script type="text/javascript" src="js/tms_presets.js"></script>
        <script type="text/javascript" src="js/jcarousellite.js"></script>
        <script type="text/javascript" src="js/script.js"></script>

    <h:body>
        <ui:include src="header.xhtml"/>

        <div class="body3">
            <div class="main">
                <article id="content">
                    <div class="wrapper">
                        <h:form class="col1">
                            <h2 class="under">Uye Ol </h2>
                            <div>
                                <h:panelGrid style="border: " columns="2">
                                    <div class="wrapper">
                                        <span>Adınız :</span>
                                        <h:inputText class="inputText" value="#{KullaniciManagedBean.user.adi}"/>
                                    </div>
                                    <div class="wrapper">
                                        <span>Soyadınız :</span>
                                        <h:inputText class="inputText" value="#{KullaniciManagedBean.user.soyadi}"/>
                                    </div>
                                    <div class="wrapper">
                                        <span>Email :</span>
                                        <h:inputText class="inputText" value="#{KullaniciManagedBean.user.email}"/>
                                    </div>
                                    <div class="wrapper">
                                        <span>Kullanıcı Adınız :</span>
                                        <h:inputText class="inputText" value="#{KullaniciManagedBean.user.kullaniciAdi}"/>
                                    </div>
                                    <div class="wrapper">
                                        <span>Sifre :</span>
                                        <h:inputSecret class="inputText" value="#{KullaniciManagedBean.user.sifre}"/>
                                    </div>
                                    <h:commandButton class="btn" action="#{KullaniciManagedBean.kayitEkle()}" value="Kayıt Tamamla"/>
                                </h:panelGrid>
                            </div>
                        </h:form>
                    </div>
                </article>
            </div>
